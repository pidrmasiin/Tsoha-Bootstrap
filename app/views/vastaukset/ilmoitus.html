{% extends "base.html" %}
{% block content %}

<h1>Puolueen {{puolue}} vastaukset</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Kysymys</th>
            <th>Vastaus</th>
        </tr>
    </thead>
    <tbody>
        {% for vastaus in vastaukset %}
        <tr>
            <td>{{vastaus.kysymys}}</td>
            <td>{{vastaus.tulos}}</td>
            
          
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
