{% extends "base.html" %}
{% block content %}
{% if message is not empty %}
<div class="alert alert-success">
    <ul>
        <li>{{message}}</li>
    </ul>
</div>
{% endif %}
<h1>Tervetuloa vaalikoneeseen</h1>
<h4>Kerro ensin nimesi</h4>


<form method="post" action="{{base_path}}/vastaus">
    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" type="text">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Aloita</button>
    </div>
</form>
{% endblock %}
